apiVersion: 1

providers:
- name: 'default'
  orgId: 1
  folder: ''     #Dashboards will be palced in root folder
  type: file     #Dashboards are loaded from files
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 5 # Optional: How often Grafana will scan for changed dashboards
  options:
    path: /etc/grafana/provisioning/dashboards   #dashboard will load from this location
